<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title layout:title-pattern="$CONTENT_TITLE"></title>
    <link
            th:href="@{{cdnUrl}/stylesheets/extensions/languages-nav.css(cdnUrl=${@environment.getProperty('cdn.url')})}"
            rel="stylesheet" type="text/css">
    <link
        th:href="@{{cdnUrl}/stylesheets/chs-styles.css(cdnUrl=${@environment.getProperty('cdn.url')})}"
        media="all" rel="stylesheet" type="text/css" />
    <link
        rel="icon"
        th:href="@{{cdnUrl}/images/favicon.ico(cdnUrl=${@environment.getProperty('cdn.url')})}"
        type="image/x-icon" />
    <link
        th:href="@{{cdnUrl}/stylesheets/govuk-frontend/v3.11.0/govuk-frontend-3.11.0.min.css(cdnUrl=${@environment.getProperty('cdn.url')})}"
        media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<script th:src="@{{cdnUrl}/javascripts/app/body-js-enable.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/vendor/require.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/vendor/jquery-3.3.1.min.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>

<div th:replace="fragments/piwikWithCookieCheck :: cookieBanner"></div>
<a href="#content" class="govuk-skip-link" data-module="govuk-skip-link">Skip to main content</a>

<div class="entire-wrapper">
    <div th:replace="fragments/header :: header(#{company.header.title})"></div>
    <div class="govuk-width-container">
        <section aria-label="beta banner">
        <div th:replace="fragments/betaBanner :: betaBanner (surveyLink = 'https://www.smartsurvey.co.uk/s/acctsfiling')"></div>
        </section>
        <div th:replace="fragments/backButtonLink :: backButtonLink"></div>
        <div th:if="${#httpServletRequest.getAttribute('langInSession')}">
            <div th:replace="fragments/localesBanner :: localesBanner"></div>
        </div>
        <main id="content" role="main" class="govuk-main-wrapper">
            <div layout:fragment="content"></div>
        </main>
    </div>
    <div class="push"></div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script th:src="@{{cdnUrl}/javascripts/app/js-enable.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/vendor/selection-buttons.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/app/piwik-enable.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/app/cookie-consent/cookie-consent-1.0.0.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/app/cookie-consent/piwik-only-cookie-consent.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>

<div id="templateName" th:attr="data-id=${templateName}" hidden></div>
<script th:inline="javascript">
        window.SERVICE_NAME = 'company-lookup-web';
        window.PIWIK_URL = [[${@environment.getProperty('piwik.url')}]];
        window.PIWIK_SITE_ID = [[${@environment.getProperty('piwik.siteId')}]];
</script>
</body>
</html>
