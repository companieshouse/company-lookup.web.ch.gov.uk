#Added this to fix an issue with CompanyLookupWebControllerTest for some reason attempting to override localeResolver bean in test
#The auto-configuration that defines custom LocaleResolver bean must be ordered before WebMvcAutoConfiguration (which is @AutoConfigureOrder(Ordered.HIGHEST_PRECEDENCE + 10))
#otherwise WebMvcAutoConfiguration won't be able to see your LocaleResolver bean and it won't back off.
#Needs to be removed in the future when there is more time to fix
spring.main.allow-bean-definition-overriding=true